<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registro - Aprovechante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-box">
        <div class="container">
            <img src="images/logo.png" alt="PedirIA Logo" class="logo">
            <div>
                <p class="subtitle">¡BIENVENIDO APROVECHANTE!</p>
            </div>
        </div>
    </div>
</header>
<main>
    <div id="app">
    <div class="login-container">
        <form @submit.prevent="createAprovechante">
            <div class="registro">
            <div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" v-model="correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" v-model="password" required oninput="checkPasswordMatch()">
                </div>

                <div class="form-group">
                    <label for="password2">Repetir contraseña</label>
                    <input type="password" id="password2" v-model="password2" required oninput="checkPasswordMatch()">
                </div>
                <p id="passwordError" style="color: red; display: none;">⚠️ Las contraseñas no coinciden</p>
            </div>

            <div>
                <div class="form-group">
                    <label for="tipoComida">Tipo Comida</label>
                    <select id="tipoComida" v-model="tipoAprovechante" required>
                        <option value="fruta">Fruta</option>
                        <option value="pescado">Pescado</option>
                        <option value="carne">Carne</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="condiciones">Condiciones</label>
                    <input type="text" id="condiciones" v-model="condiciones" required>
                </div>

                <div class="form-group">
                    <label for="condiciones2">Otras condiciones</label>
                    <input type="text" id="condiciones2" v-model="condiciones2" required>
                </div>
            </div>
            </div>
            <button type="submit" class="btn register" id="registerButton" disabled>Registrarse</button>

        </form>
    </div>
    </div>
</main>
<script>
    function checkPasswordMatch() {
        let password = document.getElementById("password").value;
        let password2 = document.getElementById("password2").value;
        let errorText = document.getElementById("passwordError");
        let registerButton = document.getElementById("registerButton");

        if (password !== password2 || password === "" || password2 === "") {
            errorText.style.display = "block";
            registerButton.disabled = true;
        } else {
            errorText.style.display = "none";
            registerButton.disabled = false;
        }
    }
</script>
<script src="js/aprovechante.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de HortoFruticola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        header {
            background-color: #28a745; /* Color verde */
            color: white;
            padding: 10px 0;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        /* Efecto de hover para las filas de la tabla de hortofrutícolas */
        .table-striped tbody tr {
            cursor: pointer; /* Cambia el cursor al pasar sobre la fila */
        }

        .table-striped tbody tr:hover {
            background-color: #f1f1f1; /* Color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
<!-- Encabezado verde con logo -->
<header class="d-flex align-items-center px-4">
    <a href="index.html">
        <img src="./static/logo.png" alt="Logo Empresa"> <!-- Cambia la URL por la de tu logo -->
    </a>
    <h1>Gestión de HortoFruticola</h1>
</header>

<div id="app" class="container mt-4">

    <!-- Formulario para agregar horto-frutícola -->
    <div class="card p-3 mb-4">
        <h4>Agregar Nuevo HortoFruticola</h4>
        <form class="row g-3">
            <div class="col-md-3">
                <input v-model="nombreHortoFruticola" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-md-2">
                <input v-model="unidadHortoFruticola" type="text" class="form-control" placeholder="Unidad">
            </div>
            <select v-model="tipoConserva" class="form-control">
                <option v-for="tipo in tiposConserva" :key="tipo" :value="tipo">{{ tipo }}</option>
            </select>

            <div class="col-md-1">
                <button v-on:click="createHortoFruticola()" type="button" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>

    <!-- Tabla de horto-frutícolas -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Tipo de Conserva</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <template v-for="(hortoFruticola, index) in hortofruticolas" :key="hortoFruticola.id">
            <tr @click="retrieveStockandHortofruticola(index)">
                <td>{{ hortoFruticola.nombre }}</td>
                <td>{{ hortoFruticola.unidad }}</td>
                <td>{{ hortoFruticola.tipoConserva }}</td>
                <td>
                    <button v-on:click.stop="retrieveHortoFruticola(index)"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#editModal">
                        Editar
                    </button>
                    <button type="button"
                            class="btn btn-danger"
                            @click="deleteHortoFruticola(index)">
                        Eliminar
                    </button>
                </td>
            </tr>
            <!-- Fila del stock (solo para la hortofruticola seleccionada) -->
            <tr v-if="mostrarStock && hortoFruticolaSeleccionada.id === hortoFruticola.id" class="stock-row">
                <td colspan="4">
                    <div class="mt-2">
                        <h4>Stock de {{ hortoFruticola.nombre }}</h4>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Fecha Ingreso</th>
                                <th>Fecha Vencimiento</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="(stock, stockIndex) in stocks" :key="stock.id">
                                <td>{{ stock.cantidad }}</td>
                                <td>{{ stock.fechaIngreso }}</td>
                                <td>{{ stock.fechaVencimiento }}</td>
                                <td>
                                    <button @click="modificarStock(stockIndex)" class="btn btn-warning">
                                        Modificar
                                    </button>
                                    <button @click="eliminarStock(stockIndex)"
                                            class="btn btn-danger">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <h5>Añadir Stock</h5>
                        <form @submit.prevent="agregarStock" class="row g-3">
                            <div class="col-md-3">
                                <input v-model="cantidadStock" type="number" class="form-control" placeholder="Cantidad">
                            </div>
                            <div class="col-md-3">
                                <input v-model="fechaIngresoStock" type="date" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <input v-model="fechaVencimientoStock" type="date" class="form-control">
                            </div>
                            <div class="col-md-1">
                                <button v-on:click="agregarStock()" type="button" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </template>
        </tbody>
    </table>

    <!-- Modal para editar horto-frutícola -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar HortoFruticola</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Nombre:</label>
                        <input v-model="hortoFruticolaSeleccionado.nombre" type="text" class="form-control">
                        <label>Unidad:</label>
                        <input v-model="hortoFruticolaSeleccionado.unidad" type="text" class="form-control">
                        <label>Tipo de Conserva:</label>
                        <select v-model="hortoFruticolaSeleccionado.tipoConserva" class="form-control">
                            <option v-for="tipo in tiposConserva" :key="tipo" :value="tipo">{{ tipo }}</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" v-on:click="updateHortoFruticola()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Borrado -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar esta hortofruticola?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para mensajes Feedback usuario -->
    <div id="toastHortofruticola" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 20px; right: 20px; z-index: 1050;">
        <div class="toast-header">
            <strong class="me-auto">Notificación</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">
            ¡Carne algo con éxito!
        </div>
    </div>

    <!-- Modal para editar stock -->
    <div class="modal fade" id="editStockModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Cantidad:</label>
                        <input v-model="stockSeleccionado.cantidad" type="number" class="form-control">
                        <label>Fecha de Ingreso:</label>
                        <input v-model="stockSeleccionado.fechaIngreso" type="date" class="form-control">
                        <label>Fecha de Vencimiento:</label>
                        <input v-model="stockSeleccionado.fechaVencimiento" type="date" class="form-control">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" v-on:click="modificarStock()" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="./js/hortofruticola.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Comercio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-box">
        <div class="container">
            <img src="images/logo.png" alt="PedirIA Logo" class="logo">

            <div>
                <p class="subtitle">¡BIENVENIDO COMERCIO!</p>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="login-container">
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="comercioREGISTRO.html" class="btn register">Registrarse</a></p>
    </div>
</main>
</body>
</html>

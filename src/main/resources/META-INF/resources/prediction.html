<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predicción de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        header {
            background-color: #28a745;
            color: white;
            padding: 10px 0;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }


    </style>
</head>
<body>
<!-- Encabezado verde con logo -->
<header class="d-flex align-items-center px-4">
    <a href="menu_productos.html">
        <img src="./static/logo.png" alt="Logo Empresa">
    </a>
    <h1>Predicción de Stock a Futuro</h1>
</header>

<div id="app" class="container mt-4">
    <h4>Resultados de la Predicción</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Stock Actual</th>
                <th>Ventas Previstas</th>
                <th>Restock Necesario</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="window.history.back()">Volver</button>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                predicciones: []
            };
        },
        mounted() {
            // Obtener los datos desde un archivo local o API
            fetch("restock_data.json")
                .then(response => response.json())
                .then(data => {
                    this.predicciones = data;
                    this.updateTable();
                })
                .catch(error => console.error("Error al cargar los datos:", error));
        },
        methods: {
            updateTable() {
                const tableBody = document.getElementById("data-table");
                tableBody.innerHTML = "";  // Limpiar la tabla antes de llenarla
                this.predicciones.forEach(pred => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${pred.Producto}</td>
                        <td>${pred["Stock Actual"]}</td>
                        <td>${pred["Ventas previstas"]}</td>
                        <td>${pred["Restock necesario"]}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }
    });
    app.mount("#app");
</script>

</body>
</html>

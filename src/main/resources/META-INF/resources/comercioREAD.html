<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Ver datos - Comercio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main id="app">
    <header class="navbar_container2">
        <div class="navbar-box">
            <img src="images/logo_cropped.png" alt="PEDIRIA" class="small_logo">
            <a href="comercioREAD.html" class="btn">Mis datos</a>

            <div class="dropdown2">
                <a href="#" class="btn">Stock</a>
                <div class="dropdown-content2">
                    <!-- Solo mostrar la opción de informe correspondiente según el tipo de comercio -->
                    <a v-if="tipoComercio === 'carne'" href="carne/gestion_carne.html">Predecir Carnes</a>
                    <a v-if="tipoComercio === 'pescado'" href="pescado/gestion_pescado.html">Predecir Pescados</a>
                    <a v-if="tipoComercio === 'fruta'" href="hortofruticola/gestion_hortofruticola.html">Predecir Hortofrutícolas</a>
                </div>
            </div>

            <a href="comercioUPDATE.html" class="btn">Modificar datos</a>

            <div class="dropdown2">
                <a href="#" class="btn">Generar informe</a>
                <div class="dropdown-content2">
                    <!-- Solo mostrar la opción de informe correspondiente según el tipo de comercio -->
                    <a v-if="tipoComercio === 'carne'" href="predecir_carnes.html">Predecir Carnes</a>
                    <a v-if="tipoComercio === 'pescado'" href="predecir_pescados.html">Predecir Pescados</a>
                    <a v-if="tipoComercio === 'fruta'" href="predecir_hortofruticolas.html">Predecir Hortofrutícolas</a>
                </div>
            </div>

            <div class="dropdown2">
                <a href="#" class="btn" @click="toggleUserDropdown">{{ usuarioActivo }}</a>
                <div  class="dropdown-content2">
                    <a href="#" @click="confirmLogout">Cerrar sesión</a>
                    <a href="#" @click="confirmDeleteAccount">Eliminar cuenta</a>
                </div>
            </div>
        </div>
    </header>

    <div>
        <div class="login-container">
            <div class="registro">
                <div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input readonly type="email" id="email" v-model="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input readonly type="password" id="password" v-model="password" required >
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="nombreComercio">Nombre del comercio</label>
                        <input readonly type="text" id="nombreComercio" v-model="nombre" required>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="dia">Horario de compra de stock</label>
                        <select readonly id="dia" v-model="dia" required>
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miércoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sabado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/comercio.js"></script>
</body>
</html>

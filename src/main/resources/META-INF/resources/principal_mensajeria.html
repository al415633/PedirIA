  <style>
    /* Estilos del navbar */
    .navbar_container {
      display: flex;
      align-items: center;
      gap: 15px;
        font-family: Verdana, Geneva, sans-serif;
    }

    /* Estilos del dropdown */
    .dropdown {
      position: relative;
        font-family: Verdana, Geneva, sans-serif;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      top: 100%;
      left: 0;
      border-radius: 4px;
      overflow: hidden;
        font-family: Verdana, Geneva, sans-serif;
    }

    .dropdown-content a {
      color: black;
      padding: 10px;
      display: block;
      text-decoration: none;
      background: white;
        font-family: Verdana, Geneva, sans-serif;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
        font-family: Verdana, Geneva, sans-serif;
    }

    /* Mostrar el dropdown al pasar el mouse */
    .dropdown:hover .dropdown-content {
      display: block;
        font-family: Verdana, Geneva, sans-serif;
    }
  </style>
</head>

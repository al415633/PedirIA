<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Modificar - Comercio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <header class="navbar_container2">
        <div id="app1" class="navbar-box">
            <img src="images/logo_cropped.png" alt="PEDIRIA" class="small_logo">
            <a href="#" class="btn">Mis datos</a>
            <a href="#" class="btn">Stock</a>
            <a href="comercioUPDATE.html" class="btn">Modificar datos</a>

            <div class="dropdown2">
                <a href="#" class="btn">Generar informe</a>
                <div class="dropdown-content2">
                    <a href="predecir_carnes.html">Predecir Carnes</a>
                    <a href="predecir_pescados.html">Predecir Pescados</a>
                    <a href="predecir_hortofruticolas.html">Predecir Hortofrutícolas</a>
                </div>
            </div>
            <a href="#" class="btn">{{ comercioActivo }}</a>
            <script src="js/comercio.js"></script>
        </div>
    </header>

    <div id="app">
        <div class="login-container">
            <form @submit.prevent="updateComercio">
                <div class="registro">
                    <div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input readonly type="email" id="email" v-model="correo" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" v-model="password" required >
                        </div>


                    </div>

                    <div>
                        <div class="form-group">
                            <label for="nombreComercio">Nombre del comercio</label>
                            <input type="text" id="nombreComercio" v-model="nombre" required>
                        </div>



                    </div>

                    <div>
                        <div class="form-group">
                            <label for="dia">Horario de compra de stock</label>
                            <select id="dia" v-model="dia" required>
                                <option value="lunes">Lunes</option>
                                <option value="martes">Martes</option>
                                <option value="miercoles">Miércoles</option>
                                <option value="jueves">Jueves</option>
                                <option value="viernes">Viernes</option>
                                <option value="sabado">Sábado</option>
                                <option value="domingo">Domingo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn register" id="registerButton" >Modificar</button>
            </form>
        </div>
    </div>
</main>
<script src="js/comercio.js"></script>
</body>
</html>

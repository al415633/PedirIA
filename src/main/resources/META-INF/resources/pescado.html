<!DOCTYPE html>

    <style>
        header {
            background-color: #2848a7; /* Color verde */
            color: white;
            padding: 10px 0;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        /* Efecto de hover para las filas de la tabla de carnes */
        .table-striped tbody tr {
            cursor: pointer; /* Cambia el cursor al pasar sobre la fila */
        }

        .table-striped tbody tr:hover {
            background-color: #f1f1f1; /* Color de fondo al pasar el ratón */
        }

        /* Quitar el efecto de hover para la fila del stock y el formulario */
        .table-striped tbody tr.stock-row {
            cursor: default; /* Cambia el cursor a default */
            background-color: transparent; /* Asegura que no haya color de fondo al pasar el ratón */
        }

        .table-striped tbody tr.stock-row:hover {
            background-color: transparent; /* Asegura que no haya cambio de color al pasar el ratón */
        }

        /* Quitar el efecto de hover para toda la tabla de stock */
        .table-bordered {
            cursor: default; /* Cambia el cursor a default para la tabla de stock */
        }

        .table-bordered tbody tr:hover,
        .table-bordered thead tr:hover {
            background-color: transparent; /* Asegura que no haya cambio de color al pasar el ratón */
        }

        .table-bordered tbody tr {
            cursor: default; /* Cambia el cursor a default para las filas de la tabla de stock */
        }
    </style>

<header class="d-flex align-items-center px-4">
    <a href="index.html">

    <h1>Gestión de Pescadería</h1>

    <!-- Formulario para agregar producto -->
    <div class="card p-3 mb-4">
        <h4>Agregar Nuevo Pescado</h4>
        <form class="row g-3">
            <div class="col-md-3">
                <input v-model="nombrePescado" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-md-2">
                <input v-model="unidadPescado" type="text" class="form-control" placeholder="Unidad">
            </div>
            <select v-model="tipoConserva" class="form-control">
                <option v-for="tipo in tiposConserva" :key="tipo" :value="tipo">{{ tipo }}</option>
            </select>

            <div class="col-md-1">
                <button v-on:click="createPescado()" type="button" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>

    <!-- Tabla de productos -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Tipo de Conserva</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Bucle principal con <template> -->
        <template v-for="(pescado, index) in pescados" :key="pescado.id">
            <!-- Fila de info de cada producto -->
            <tr>
                <td>{{ pescado.nombre }}</td>
                <td>{{ pescado.unidad }}</td>
                <td>{{ pescado.tipoConserva }}</td>
                <td>
                    <button v-on:click.stop="retrievePescado(index)"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#editModal">
                        Editar
                    </button>
                    <button type="button"
                            class="btn btn-danger"
                            @click="deletePescado(index)">
                        Eliminar
                    </button>
                </td>
            </tr>

    <!-- Modal para editar un producto -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Pescado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Nombre:</label>
                        <input v-model="pescadoSeleccionado.nombre" type="text" class="form-control">
                        <label>Unidad:</label>
                        <input v-model="pescadoSeleccionado.unidad" type="text" class="form-control">
                        <label>Tipo de Conserva:</label>
                        <select v-model="pescadoSeleccionado.tipoConserva" class="form-control">
                            <option v-for="tipo in tiposConserva" :key="tipo" :value="tipo">{{ tipo }}</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" v-on:click="updatePescado()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Borrado -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este pescado?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para mensajes Feedback usuario -->
    <div id="toastPescado" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 20px; right: 20px; z-index: 1050;">

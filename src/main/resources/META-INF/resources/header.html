    <style>
        /* Estilos del navbar */
        .navbar_container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Estilos del dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 180px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            top: 100%;
            left: 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
            background: white;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Mostrar el dropdown al pasar el mouse */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

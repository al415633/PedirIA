<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Iniciar Sesión - Comercio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-box">
        <div class="container">
            <img src="images/logo.png" alt="PedirIA Logo" class="logo">

            <div>
                <p class="subtitle">¡BIENVENIDO COMERCIO!</p>
            </div>
        </div>
    </div>
</header>

<main>
    <div id="app">
        <div class="login-container">
            <h2>Inicio de sesión</h2>
            <form @submit.prevent="verificarComercio">
                <label for="correo">Email</label>
                <input type="email" id="correo" v-model="correo" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" v-model="password" name="password" required>

                <button type="submit" class="btn register">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="comercioREGISTRO.html" class="btn register">Registrarse</a></p>
        </div>
    </div>
</main>
<script src="js/comercio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aprovechante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-box">
        <div class="container">
            <img src="images/logo.png" alt="PedirIA Logo" class="logo">

            <div>
                <p class="subtitle">¡BIENVENIDO COMERCIO!</p>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="login-container">
        <form action="#" method="POST">

            <div class="registro">
                <div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="password2">Repetir contraseña</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </div>

                <div>

                    <div class="form-group">
                        <label for="nombreComercio">Nombre del comercio</label>
                        <input type="text" id="nombreComercio" name="nombreComercio" required>
                    </div>

                    <div class="form-group">
                        <label for="tipoComercio">Tipo de comercio</label>
                        <select id="tipoComercio" name="tipoComercio" required>
                            <option value="fruta">Frutería</option>
                            <option value="pescado">Pescadería</option>
                            <option value="carne">Carnicería</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dia">Horario de compra de stock</label>
                        <select id="dia" name="dia" required>
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miércoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sabado">Sabado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                    </div>
                </div>
            </div>

        </form>
        <p>¿No tienes cuenta? <a href="#" class="btn register">Registrarse</a></p>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Ver datos - Aprovechante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main id="app">
    <header class="navbar_container2">
        <div class="navbar-box">
            <img src="images/logo_cropped.png" alt="PEDIRIA" class="small_logo">
            <a href="aprovechanteREAD.html" class="btn">Mis datos</a>

            <a href="oferta.html" class="btn">Ofertas disponibles</a>

            <a href="aprovechanteUPDATE.html" class="btn">Modificar datos</a>


            <div class="dropdown2">
                <a href="#" class="btn" @click="toggleUserDropdown">{{ usuarioActivo }}</a>
                <div  class="dropdown-content2">
                    <a href="#" @click="confirmLogout">Cerrar sesión</a>
                    <a href="#" @click="confirmDeleteAccount">Eliminar cuenta</a>
                </div>
            </div>
        </div>
    </header>


    <!-- Modal de Confirmación -->
    <div v-if="showModal" class="modal-overlay">
        <div class="modal">
            <h3>{{ modalMessage }}</h3>
            <div class="modal-buttons">
                <button @click="confirmAction" class="btn">Confirmar</button>
                <button @click="closeModal" class="btn">Cancelar</button>
            </div>
        </div>
    </div>


    <div>
        <div class="login-container">
            <div class="registro">
                <div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input readonly type="email" id="email" v-model="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input readonly type="password" id="password" v-model="password" required >
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="condiciones">Condiciones</label>
                        <input type="text" id="condiciones" v-model="condiciones" required>
                    </div>
                    <div class="form-group">
                        <label for="condiciones2">Otras condiciones</label>
                        <input type="text" id="condiciones2" v-model="condiciones2" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/aprovechante.js"></script>


<div id="footer"></div>

<script>
    // Cargar el contenido del footer desde footer.html
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>
</body>
</html>

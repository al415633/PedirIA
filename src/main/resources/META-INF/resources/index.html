<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Carne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" class="container">
    <h1>Gestión de Carne</h1>
    <div>
        <form class="row g-4">
            <div class="col-auto">
                <input v-model="tipo" type="text" class="form-control" placeholder="Tipo de Carne">
            </div>
            <div class="col-auto">
                <input v-model="origen" type="text" class="form-control" placeholder="Origen">
            </div>
            <div class="col-auto">
                <button v-on:click="createCarne(tipo, origen)" type="button" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Tipo</th>
            <th>Origen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(carne, index) in carnes" :key="carne.id">
            <td>{{ index + 1 }}</td>
            <td>{{ carne.tipo }}</td>
            <td>{{ carne.origen }}</td>
            <td>
                <button v-on:click="retrieveCarne(index)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
                <button v-on:click="deleteCarne(index)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Carne</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Tipo:</label>
                        <input v-model="currentCarne.tipo" type="text" class="form-control">
                        <label>Origen:</label>
                        <input v-model="currentCarne.origen" type="text" class="form-control">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" v-on:click="updateCarne()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/carne.js"></script>
</body>
</html>

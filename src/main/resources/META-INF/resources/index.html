<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Carne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" class="container">
    <h1 class="mt-4">Gestión de Carne</h1>

    <!-- Formulario para agregar carne -->
    <div class="card p-3 mb-4">
        <h4>Agregar Nueva Carne</h4>
        <form class="row g-3">
            <div class="col-md-3">
                <input v-model="nombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-md-3">
                <input v-model="categoria" type="text" class="form-control" placeholder="Categoría">
            </div>
            <div class="col-md-2">
                <input v-model="unidad" type="text" class="form-control" placeholder="Unidad">
            </div>
            <div class="col-md-3">
                <input v-model="tipoConserva" type="text" class="form-control" placeholder="Tipo de Conserva">
            </div>
            <div class="col-md-1">
                <button v-on:click="createCarne()" type="button" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>

    <!-- Tabla de carnes -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Unidad</th>
            <th>Tipo de Conserva</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(carne, index) in carnes" :key="carne.id">
            <td>{{ index + 1 }}</td>
            <td>{{ carne.nombre }}</td>
            <td>{{ carne.categoria }}</td>
            <td>{{ carne.unidad }}</td>
            <td>{{ carne.tipoConserva }}</td>
            <td>
                <button v-on:click="retrieveCarne(index)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
                <button v-on:click="deleteCarne(index)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal para editar carne -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Carne</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Nombre:</label>
                        <input v-model="currentCarne.nombre" type="text" class="form-control">
                        <label>Categoría:</label>
                        <input v-model="currentCarne.categoria" type="text" class="form-control">
                        <label>Unidad:</label>
                        <input v-model="currentCarne.unidad" type="text" class="form-control">
                        <label>Tipo de Conserva:</label>
                        <input v-model="currentCarne.tipoConserva" type="text" class="form-control">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" v-on:click="updateCarne()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/carne.js"></script>
</body>
</html>
